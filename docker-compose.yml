version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    networks:
      - app-network
    env_file:
      - .env
      
    environment:
      - DATABASE_URL=postgresql://root:2001R1380@db:5432/blogDB
      - DEBUG=1
    depends_on:
      - db

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:  
      - .env  
    ports:
      - "5432:5432"
    networks:
      - app-network  
volumes:
  postgres_data:  
networks:
  app-network:
    driver: bridge