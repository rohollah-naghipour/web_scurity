<!DOCTYPE html>
<html>
<head>
    <title>ویرایش پست</title>
    <style>
        body { background-color:#3236b4; display:flex; justify-content:center; align-items:center; min-height:100vh; }
        .form-container { width:100%; max-width:600px; background:white; border-radius:8px; padding:40px; }
        h1 { text-align:center; margin-bottom:20px; color:#333; }
        .input-group { margin-bottom:20px; }
        input, textarea { width:100%; padding:12px; border:1px solid #ddd; border-radius:4px; font-size:14px; }
        button { width:100%; padding:12px; background-color:#3236b4; color:white; border:none; border-radius:4px; cursor:pointer; font-size:16px; }
        button:hover { background-color:#555; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ویرایش پست</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ذخیره تغییرات</button>
        </form>
    </div>
</body>
</html>
