{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    
    <h1>Recent Posts</h1>

    <div class="post-grid">
        {% for post in posts %}
            <div class="post-card">
                    {% if post.content %}
                        <img src="{{ post.content.url }}" alt="{{ post.title }}">
                    {% endif %}
                    <div class="post-content">
                        <h3>{{ post.title }}</h3>
                        <p class="post-meta">{{ post.created_at|date:"F d, Y" }}</p>
                        <p style="font-size:14px; color:#3735c9;">{{ post.author.username }}</p>
                    </div>
                </a>
            </div>
        {% empty %}
        <p> There are no posts yet. </p>
        {% endfor %}
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
