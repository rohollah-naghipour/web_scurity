{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    
    <h1>Recent Posts</h1>

   <div class="post-grid">
        {% for post in posts %}
        <div class="post-card">
            <a href="{% url 'post_detail' post.pk %}" class="post-link">
                {% if post.content %} <img src="{{ post.content.url }}" alt="{{ post.title }}" class="post-image">
                {% else %}
                    <div class="no-image">
                        {{ post.title }}
                    </div>
                {% endif %}
                <div class="post-content">
                    <div class="post-title">{{ post.title }}</div>
                    <div class="post-meta">{{ post.created_at|date:"F d, Y" }}</div>
                    <div class="post-author">{{ post.author.username }}</div>
                </div>
            </a>
            <div style="line-height:1.8; color:#253fb0;"> {{ post.text|linebreaks }}
        </div>
        </div>
        {% empty %}
        <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
            <p>There are no posts yet.</p>
        </div>
        {% endfor %}
    </div>

</body>
</html>
