
<html>
<body>
    <h1>All Posts</h1>

    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                    <img src="{{ post.content.url }}" alt="{{ post.title }}">
                <p>{{ post.created_at }}</p>
                <p>{{ post.updated_at }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
