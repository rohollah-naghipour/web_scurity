
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post - My Blog</title>
    <link rel="stylesheet" href="{% static 'css/delete.css' %}">
</head>
<body class="delete-page">
    <div class="delete-container">
        <div class="warning-icon">⚠️</div>
        
       <h1 class="delete-title">Are you sure you want to delete this post?</h1>
        
        <div class="post-info">
         <p>You are deleting the following post:</p>
            <div class="post-title">{{ post.title }}</div>
        </div>
        
        {% if post.content %}
            <img src="{{ post.content.url }}" alt="{{ post.title }}" class="post-image-preview">
        {% endif %}
        
        <form method="post" class="delete-form">
            {% csrf_token %}
            <div class="delete-buttons">
                <button type="submit" class="btn-delete">Delete post</button>
               <a href="{% url 'post_list' %}" class="btn-cancel">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
